<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='userlist.css') }}"/><!-- CSS FILE -->
    <script type="text/javascript" src="{{ url_for('static', filename='effects.js') }}"></script> <!-- JS FILE -->
    <script type="text/javascript" src="{{ url_for('static', filename='sectionsie.js') }}"></script> <!-- JS//SEARCHING FILE -->
    <script type="text/javascript" src="{{ url_for('static', filename='searching.js') }}"></script> <!-- JS//SEARCHING FILE -->

  </head>
  <body>

    <!-- DASHBOARD -->
    <header>    
        <nav>
            <ul class="dash">
                <li><a href="/admin/about" class="nav" data-target="about">About</a></li>
                <li><a href="/profile/admin" class="nav" data-target="profile">Profile</a></li>
            </ul>
        </nav>  

        <form action="{{ url_for('logout') }}" method="post" class="logout-form">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
        
    </header>

    <!-- MANU TABLE -->
    <section class="menu">
        <img src="{{ url_for('static', filename='background/admin_logo.png') }}" class="logos">
        <div class="Menu-tab">
            <a href="/admin/home" class="list">HOME</a>
            <a href="/admin/dashboard" class="list">ADMISSION</a>
            <a href="/users" class="list">LIST</a>
            <a href="/admin/grades" class="list">GRADE</a>
            <a href="/admin/sections" class="list">SECTIONS</a>
        </div>
    </section>

    <!-- LIST OF STUDENT IN SECTIONS -->
    
    <!-- LIST OF STUDENTS -->
    <section class="listed">
        <!-- Search Bar -->
        <input type="text" id="searchBar" onkeyup="searchTable()" placeholder="Search for students..." class="search-bar">
            <!-- LAMAN NI HEADER  -->            
            <section class="section-row">
                <!-- PROMOTING SYSTEM  -->
                <form method="POST" action="{{ url_for('promote_all_students') }}">
                <button type="submit" class="promote_btn">Promote Students</button>
                    <select name="new_level" id="new-level" class="promote_btn">
                        <option value="BSIE 1-A">BSIE 1-A</option>
                        <option value="BSIE 1-B">BSIE 1-B</option>
                        <option value="BSIE 2-A">BSIE 2-A</option>                            
                        <option value="BSIE 2-B">BSIE 2-B</option>
                    </select>

                <!-- FILTERING SYSTEM -->
                <select id="bsieFilter" onchange="filterStudents()" class="promote_btn">
                    <option value="">Select a section</option>
                    <option value="BSIE 1-A">BSIE 1-A</option>
                    <option value="BSIE 1-B">BSIE 1-B</option>
                    <option value="BSIE 2-A">BSIE 2-A</option>
                    <option value="BSIE 2-B">BSIE 2-B</option>
                </select>

                <a href="/admin/sections/EE" class="promote_btn">Electrical Engineer</a>
                <a href="/admin/sections" class="promote_btn">Computer Engineer</a>

                <table class="listed-table">
                    <thead class="information-table">
                        <tr>
                            <th>Select</th>
                            <th>Username</th>
                            <th>Section</th>
                        </tr>
                    </thead>

                    <tbody id="studentTable">
                        {% for user in users %}
                            {% if user.section and user.section[:4].upper() == 'BSIE' %}
                                <tr>
                                    <td><input type="checkbox" name="selected_students" value="{{ user.id }}"></td>
                                    <td>{{ user.username }}</td>
                                    <td class="section">{{ user.section }}</td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
                </form>
            </section>
          </div>
    </section>

    
    <!-- BACKGROUND -->
    <div class="background"></div>

    <!-- WAVING CONTENT -->
    <div class="wave-content">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>

            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="#77CAE8" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="#68A9C0" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#5E9DB4" />
                <use xlink:href="#gentle-wave" x="48" y="2" fill="#648F9F" />
            </g>
        </svg>
    </div>      

    <!-- WAVING LAYERED -->
    <div class="wave-layered">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>

            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#5E9DB4" />
            </g>
        </svg>
    </div>      

  </body>
</html>
