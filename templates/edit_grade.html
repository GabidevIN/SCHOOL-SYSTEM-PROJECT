<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Grade</title>
</head>
<body>
    <h1>Edit Grade for {{ grade.student.username }}</h1>
    <form method="POST">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="{{ grade.subject }}" required>
        <br>
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" value="{{ grade.grade }}" step="0.01" required>
        <br>
        <button type="submit">Update Grade</button>
    </form>
    <a href="{{ url_for('admin_grades') }}">Back to Grades</a>
</body>
</html>
