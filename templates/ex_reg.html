<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Optional CSS -->
</head>
<body>
    <div class="registration-container">
        <h1>Extra Registration</h1>
        <p>Please provide the required information to complete your registration.</p>
        <form method="POST" enctype="multipart/form-data">
            <!-- Full Name -->
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" placeholder="Enter your contact number" required>
            </div>

            <!-- Upload Image -->
            <div class="form-group">
                <label for="file">Upload Supporting Document (e.g., ID, Proof of Address):</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
