<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <link rel="stylesheet"type="text/css" href="{{ url_for('static', filename='complete.css')}}"/><!-- CSS FILE -->
    <script type="text/javascript" src="{{ url_for('static', filename='effects.js')}}"></script> <!-- JS FILE -->

  </head>

<body>

<!-- BACKGROUND -->
<div class="background"></div>

<!-- RETURN -->
<div class="Return-container"> 
    <a href="/about" class="return" data-target="about">RETURN</a>
</div>

<!-- COMPLETE REGISTRATION -->
<section class="complete">
    <!-- COMPLETE CONTAINER -->
    <div class="complete-container">


        <h1>Registration Complete</h1>

        <h2>Extra Registration Details</h2>

        <p><strong>Full Name:</strong> {{ extra_details.full_name }}</p>

        <p><strong>Address:</strong> {{ extra_details.address }}</p>

        <p><strong>Contact Number:</strong> {{ extra_details.contact_number }}</p>

        <p><strong>Course:</strong> {{ extra_details.course }}</p>
        
        <p><strong>Status: PENDING</strong></p>

            <a class="button" href="{{ url_for('static', filename='uploads/' + extra_details.supporting_document) }}" target="_blank">
                View Document
            </a>



    </div>
</section>

<!-- WAVING CONTENT -->
<div class="wave-content">

  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>

    <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="#77CAE8" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="#68A9C0" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="#5E9DB4" />
        <use xlink:href="#gentle-wave" x="48" y="2" fill="#648F9F" />
    </g>
  </svg>
</div>      

<!-- WAVING LAYERED -->
<div class="wave-layered">

  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>

    <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="5" fill="#5E9DB4" />
    </g>
  </svg>
</div>      


</body>
</html>
