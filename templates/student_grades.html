<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Grades for {{ student.full_name }}</h1>
    <p><strong>Student ID:</strong> {{ student.id }}</p>
    {% if grades %}
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Semester</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.subject }}</td>
                <td>{{ grade.semester }}</td>
                <td>{{ grade.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No grades available.</p>
    {% endif %}
    <a href="{{ url_for('main') }}">Back to Dashboard</a>
</body>
</html>
