<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <link rel="stylesheet"type="text/css" href="{{ url_for('static', filename='profile.css')}}"/><!-- CSS FILE -->
    <script type="text/javascript" src="{{ url_for('static', filename='effects.js')}}"></script> <!-- JS FILE -->
    <script type="text/javascript" src="{{ url_for('static', filename='main.js')}}"></script> <!-- JS FILE -->
  </head>

<body>

<!-- DASHBOARD -->
<header>    
    <nav>
        <ul class="dash">
            <li><a href="/teacher/about" class="nav" data-target="about">about</a></li>
            <li><a href="/teacher/dashboard" class="nav" data-target="profile">RETURN</a></li>
        </ul>
    </nav>  
    <form action="{{ url_for('logout') }}" method="post" class="logout-form">
        <button type="submit" class="btn btn-logout">Logout</button>
    </form>
    
</header>

<!-- PROFILE -->
<section class= "profile-holder">
  <div class="profile-container">
  <img src="{{ url_for('static', filename='uploads/LOGO.png') }}" class="logos">
  <h1 class ="profileh1">Profile Information</h1>
  <!-- PROFILE-PICTURE HOLDER -->
    <section class="pictureholder">
      <div class="profile-picture">
        <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="Profile Picture" width="250" height="250">
        <title>Upload Profile Picture</title>
        </head>
        <!-- PROFILE PICTURE -->
        <body>
          <form method="POST" enctype="multipart/form-data">
            <input type="file" name="profile_picture" accept="image/*" class="file-input">
            <button type="submit" class="upload-btn">Upload</button> 
            </form>
        </body>
      </div>
    </section>  

        <!-- PROFILE DETAILS -->
    <div class="profile-details">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> Teacher</p>
    </div>
        <!-- CHANGING NAME ETC -->
    <div class="profile-actions">
      <form method="POST" enctype="multipart/form-data">
        <form method="POST" class="profile-form-container">
          <div class="form-group">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="form-input">
          </div>
        <!-- INPUT ADDRESS -->
          <div class="form-group">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" class="form-input">
          </div>
        <!-- INPUT CONTACT NUMBER -->
          <div class="form-group">
            <label for="contact_number" class="form-label">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ user.contact_number }}" class="form-input">
          </div>
        <!-- INPUT SUPPORT DOCUMENTS -->
          <div class="supportdocu">
            <label for="supporting_document" class="form-label">Supporting Document:</label>
            {% if user.supporting_document %}
              <a href="{{ url_for('static', filename='uploads/' + user.supporting_document) }}" target="_blank" class="viewing-doc">View Document</a>
            {% else %}
              <p>No Supporting Document Uploaded</p>
            {% endif %}
          </div>
        <!-- UPLOAD PROFILE -->
            <button type="submit" class="submit-btn">Update Profile</button>
          </form>
        </form>
      </div>
    </div>
</section>

<!-- BACKGROUND -->
<div class="background"></div>

<!-- WAVING CONTENT -->
<div class="wave-content">

  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>

    <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="#77CAE8" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="#68A9C0" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="#5E9DB4" />
        <use xlink:href="#gentle-wave" x="48" y="2" fill="#648F9F" />
    </g>
  </svg>
</div>      

<!-- WAVING LAYERED -->
<div class="wave-layered">

  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>

    <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="5" fill="#5E9DB4" />
    </g>
  </svg>
</div>      


</body>
</html>
