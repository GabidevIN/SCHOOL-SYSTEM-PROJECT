<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user.css')}}"> <!-- CSS FILE -->
<script type="text/javascript" src="{{ url_for('static', filename='effects.js')}}"></script> <!-- JS FILE -->


  <title>Admin Dashboard</title>
</head>
<body>

<!-- DASHBOARD -->
<header>    
    <a href="#" class="logo" data-target="home">LOGO</a>
    <nav>
        <ul class="dash">
            <li><a href="#" class="nav" data-target="about">About</a></li>
            <li><a href="#" class="nav" data-target="contact">Contact</a></li>
            <li><a href="#" class="nav" data-target="profile">Profile</a></li>
            
        </ul>
    </nav>  
    <form action="{{ url_for('logout') }}" method="post" class="logout-form">
        <button type="submit" class="btn btn-logout">Logout</button>
    </form>
</header>

<!-- MANU TABLE -->
<section class="menu">
    <div class="Menu-tab">
        <a href="/home" class="list">HOME</a>
        <a href="/admin/dashboard" class="list">ADMISSION</a>
        <a href="/users" class="list">LIST</a>
        <a href="/calendar" class="list">CALENDAR</a>
        <a href="/grades" class="list">GRADE</a>
    </div>
</section>

<!-- APPROVAL TABLE -->
<section class="table-container">
    <h1>Users List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Is Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_admin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

<section class="background"> </section>

</body>
</html>
